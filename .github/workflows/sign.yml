name: Sign

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Download dummy executable for signing
        run: curl -o random.dll -L https://github.com/carterjones/hello-world-dll/releases/download/v1.0.0/hello-world-x64.dll
      
      - name: Upload unsigned artifact
        id: upload-unsigned-artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'unsigned'
          if-no-files-found: error
          path: random.dll
      
      - name: Submit Signing Request
        uses: signpath/github-action-submit-signing-request@v1
        with:
          # TODO: change after rollout
          connector-url: 'https://githubactions-qa1.connectors.dev.signpath.io:15021'
          api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
          organization-id: '${{ vars.SIGNPATH_ORGANIZATION_ID }}'
          project-slug: 'executable'
          signing-policy-slug:  'release-signing'
          github-artifact-id:  "${{steps.upload-unsigned-artifact.outputs.artifact-id}}"
          artifact-configuration-slug: 'zipped'
          wait-for-completion: false